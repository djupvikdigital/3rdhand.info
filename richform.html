<!DOCTYPE html>

<html>
	<head>
		<title>Rich form controls demo</title>
		<link rel="Stylesheet" type="text/css" href="richform.css">
		<script type="text/javascript" src="jquery-1.4.4.js"></script>
		<script type="text/javascript" src="richform.js"></script>
	</head>
	<body>
		<form>
			<span class="richselect">
				<label class="showmenu">Foo:
					<select name="foo-select" class="menu">
						<option value="-1">Option 1</option>
						<option value="-2">Option 2</option>
						<option value="1" class="richopt">Other (set your own)</option>
					</select>
				</label>
				<span class="menubox">
					<span class="richopt">
						<label>Set your own: <input name="foo" class="valstore" size="2"></label>
					</span>
				</span>
			</span>
		</form>
	</body>
</html>
