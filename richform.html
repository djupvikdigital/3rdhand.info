<!DOCTYPE html>

<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Rich form controls demo</title>
		<link rel="Stylesheet" href="richform.css">
		<script src="modernizr-1.6.min.js"></script>
		<script src="jquery-1.4.4.js"></script>
		<script src="jquery.jkey-1.1.js"></script>
		<script src="richform.js"></script>
	</head>
	<body>
		<form>
			<span class="richselect" tabindex="0">
				<label class="showmenu">Foo:
					<select name="foo-select" class="menu">
						<option value="-1">Option 1</option>
						<option value="-2">Option 2</option>
						<option value="1" class="richopt">Other (set your own)</option>
					</select>
				</label>
				<span class="menubox">
					<span class="richopt">
						<label>Set your own: <input name="foo" class="valstore" size="2"></label>
					</span>
				</span>
			</span>
		</form>
	</body>
</html>
