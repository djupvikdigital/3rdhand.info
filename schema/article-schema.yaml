$schema: http://json-schema.org/draft-04/schema#

formats: &formats
    type: object
    properties:
        txt:
            type: string
            default: ''
        md:
            type: string
            default: ''

langs: &langs
    type: object
    properties:
        nb: *formats
        en: *formats

title: Article
type: object
properties:
    _id:
        description: CouchDB id
        type: string
    _rev:
        description: CouchDB revision
        type: string
    slug:
        description: Slug for constructing URL
        type: string
    title: *langs
    content: *langs
