$schema: http://json-schema.org/draft-04/schema#

text: &text
    type: string
    default: ''

title: Article
type: object
properties:
    _id:
        description: CouchDB id
        type: string
    _rev:
        description: CouchDB revision
        type: string
    slug:
        description: Slug for constructing URL
        type: string
    title:
        type: object
        properties:
            nb:
                type: object
                properties:
                    format:
                        type: string
                        default: 'plaintext'
                    text: *text
            en:
                type: object
                properties:
                    format:
                        type: string
                        default: 'plaintext'
                    text: *text
    content:
        type: object
        properties:
            nb:
                type: object
                properties:
                    format:
                        type: string
                        default: 'markdown'
                    text: *text
            en:
                type: object
                properties:
                    format:
                        type: string
                        default: 'markdown'
                    text: *text
